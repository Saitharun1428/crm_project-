{% extends 'accounts/main.html' %} {% load static %} {% block content %}

<div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4">
    <div>
        <h2 class="fw-bold text-white mb-1">Asset Inventory</h2>
        <p class="text-muted small">Manage product pricing and categories</p>
    </div>
    <div class="d-flex gap-2">
        <input type="text" id="assetSearch" class="form-control" style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white;" placeholder="Search assets...">
    </div>
</div>

<div class="row g-4" id="assetGrid">
    {% for product in products %}
    <div class="col-12 col-md-6 col-lg-3 asset-item">
        <div class="card h-100 position-relative group">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                    <div style="width: 40px; height: 40px; background: rgba(168, 85, 247, 0.1); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #A855F7;">
                        ðŸ“¦
                    </div>
                    <span class="badge-glass" style="background: rgba(255,255,255,0.05); color: #94A3B8;">{{ product.category }}</span>
                </div>

                <h5 class="fw-bold text-white mb-1 asset-name">{{ product.name }}</h5>
                <div class="mb-3">
                    <span class="h4 fw-bold text-success-neon">${{ product.price|floatformat:2 }}</span>
                </div>

                <div class="border-top pt-3" style="border-color: rgba(255,255,255,0.1) !important;">
                    <div class="d-flex justify-content-between mb-1">
                        <span class="text-muted" style="font-size: 0.7rem;">Performance</span>
                        <span class="text-success" style="font-size: 0.7rem;">Stable</span>
                    </div>
                    <div class="progress" style="height: 4px; background: rgba(255,255,255,0.1);">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 75%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    // Simple Client-Side Search
    document.getElementById('assetSearch').addEventListener('keyup', function(e) {
        let term = e.target.value.toLowerCase();
        let items = document.querySelectorAll('.asset-item');
        items.forEach(item => {
            let name = item.querySelector('.asset-name').innerText.toLowerCase();
            if (name.includes(term)) item.style.display = 'block';
            else item.style.display = 'none';
        });
    });
</script>

{% endblock %}
